<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Шифрование</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="texture/log.png">
  </head>
  <body>
    <textarea class="input" title="Текст исходного файла" readonly></textarea>
    <textarea class="output" title="Текст конечного файла" readonly></textarea>

    <div class="inputKeys" style="margin-top: -30%; opacity: 0">
      <input class="value" placeholder="                     Введите число p" type="number"></input>
      <input class="value" placeholder="                     Введите число k" type="number"></input>
      <input class="value" placeholder="                     Введите число x" type="number"></input>
      <a id="butNext" class="glitch-btn" onclick="nextStep()">
        <div class="text">далее<span class="hidden">></span></div>
          <div class="mask mask1">
            <span>далее</span>
          </div>
          <div class="mask mask2">
            <span>далее</span>
          </div>
          <div class="mask mask3">
            <span>далее</span>
          </div>
        </div>
      </a>
    </div>

    <div class="gBox" style="margin-left: -40%; opacity: 0">
      <p class="gHeadTitle">Выберите первообразную из списка</p>
      <select id="g"></select>
      <a id="butStart" class="glitch-btn" onclick="encryptBeg()">
          <div class="text">далее<span class="hidden">></span></div>
            <div class="mask mask1">
              <span>далее</span>
            </div>
            <div class="mask mask2">
              <span>далее</span>
            </div>
            <div class="mask mask3">
              <span>далее</span>
            </div>
          </div>
        </a>
    </div>

    <a id="butEncrypt" class="glitch-btn" onclick="encryptBut()">
      <div class="text">зашифровать<span class="hidden">></span></div>
        <div class="mask mask1">
          <span>зашифровать</span>
        </div>
        <div class="mask mask2">
          <span>зашифровать</span>
        </div>
        <div class="mask mask3">
          <span>зашифровать</span>
        </div>
      </div>
    </a>

    <a id="butSave" class="glitch-btn" onclick="Download()">
        <div class="text">сохранить<span class="hidden">></span></div>
          <div class="mask mask1">
            <span>сохранить</span>
          </div>
          <div class="mask mask2">
            <span>сохранить</span>
          </div>
          <div class="mask mask3">
            <span>сохранить</span>
          </div>
        </div>
      </a>

    <a id="butDecrypt" class="glitch-btn" onclick="decryptBut()">
        <div class="text">расшифровать<span class="hidden">></span></div>
          <div class="mask mask1">
            <span>расшифровать</span>
          </div>
          <div class="mask mask2">
            <span>расшифровать</span>
          </div>
          <div class="mask mask3">
            <span>расшифровать</span>
          </div>
        </div>
    </a>
    <a style="display: none;" class="btn btn-info" id="download"></a>
    
  <input type="file" style="position: absolute; top: -40%" class="butLoad">
  </body>
  <script src="script.js"></script>
</html>
