<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="log.png" />
    <title>Метрология</title>
  </head>
  <body>
    <div
      class="Output"
      style="margin-top: -100%;  background: rgba(255, 255, 255, 0);transform: rotate(-150deg); margin-left:-100%;"
    ></div>
    <textarea name="" id="text" style="width: 40%" class="Input"></textarea>
    <div class="middleGif"></div>

    <div
      class="but"
      style="margin-top: 30px;"
      onclick="document.getElementById('load').click()"
    >
      <a class="butText">Загрузить</a>
      <div class="butImg" style="background: url('Cloud.ico') no-repeat"></div>
    </div>

    <div class="but">
      <a class="butText">Закрыть</a>
      <div class="butImg" style="background: url('Close.png')"></div>
    </div>

    <div
      class="but"
      onclick="result(document.getElementsByClassName('Input')[0].value)"
    >
      <a class="butText">Результат</a>
      <div class="butImg" style="background: url('Start.png')"></div>
    </div>
    <input
      type="file"
      style="position: absolute; margin-left: -200%"
      id="load"
    />
  </body>
  <script src="index.js"></script>
</html>
