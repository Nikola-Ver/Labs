<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="log.png">
    <title>Метрология</title>
  </head>
  <body>
    <textarea name="" id="text" style="width:800px" class="Input"></textarea>
    <div class="TableArea">

    </div>
    <div class="result">
        <a class="button" onclick="ResultBut()">
            <svg class="button_svg">
                <rect class="button_rect"></rect>
            </svg>
            Результат
        </a>
    </div>
    <div class="loadfile">
        <a class="button" onclick="LoadBut()">
            <svg class="button_svg">
                <rect class="button_rect"></rect>
            </svg>
            Загрузить
        </a>
    </div>
    <div class="close">
        <a class="button" onclick="CloseBut()">
            <svg class="button_svg">
                <rect class="button_rect"></rect>
            </svg>
            Закрыть
        </a>
    </div>
    <input type="file" style="opacity: 1; margin-left: -2000px" class="load"> 
  </body>
  <script src="index.js"></script>
</html>
