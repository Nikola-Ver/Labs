<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="log.png">
    <title>Game</title>
</head>
<body>
    <div class="menu">
        <a onclick="Music(1)" class="button">Первый этаж</a>
        <a onclick="Music(2)" class="button">Второй этаж</a>
        <a onclick="Music(3)" class="button">Третий этаж</a>
    </div>
    <script>
        var temp;
        function GoTo() {
            switch (temp) {
                case 1:
                    location.href = "firstfloor.html"; 
                    break;
            
                case 2:
                    location.href = "secondfloor.html";
                    break;

                case 3:
                    location.href = "tirdfloor.html";
                    break;
            }
        };

        function Music(e){
            temp = e;
            var audio = new Audio('audio.mp3');
            audio.play();
            setTimeout(GoTo,300);
        };
        localStorage.setItem('selected', false);
    </script>
</body>
</html>
